name: Build and Test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          npm install

      - name: Build app
        run: |
          npm run build

      - name: Upload production-ready build (optional)
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist
